plugins {
    id 'java'
    id 'scala'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        java {
            srcDirs 'modules/hello-world/examples'
            srcDirs 'modules/howtos/examples'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // TODO this shouldn't be required!
    compile group: 'com.couchbase.client', name: 'scala-implicits', version: '1.0.0-dp1-SNAPSHOT'
    compile group: 'com.couchbase.client', name: 'scala-client', version: '1.0.0-dp1-SNAPSHOT'
}

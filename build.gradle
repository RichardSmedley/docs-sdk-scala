plugins {
    id 'java'
    id 'scala'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://files.couchbase.com/maven2'
    }
}

sourceSets {
    main {
        java {
            srcDirs 'modules/hello-world/examples'
            srcDirs 'modules/howtos/examples'
        }
    }
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.couchbase.client', name: 'scala-client_2.12', version: '1.0.0-alpha.2'
    compile group: 'com.couchbase.client', name: 'java-client', version: '3.0.0-alpha.2'
}
